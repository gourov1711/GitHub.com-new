
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              eleca: {
                indigo: '#0B1220',
                navy: '#141A2E',
                green: '#1ED760',
                amber: '#FFB703',
                slate: '#1E293B'
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Noto+Sans+Devanagari:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', 'Noto Sans Devanagari', sans-serif;
            background-color: #0B1220;
            color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        .glow-green { box-shadow: 0 0 50px rgba(30, 215, 96, 0.2); }
        .glow-amber { box-shadow: 0 0 50px rgba(255, 183, 3, 0.15); }
        .glass-card { 
            background: rgba(20, 26, 46, 0.6); 
            backdrop-filter: blur(25px) saturate(180%); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
        }
        .spring-transition { transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .nav-blur { 
            background: rgba(11, 18, 32, 0.85); 
            backdrop-filter: blur(40px); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
        }
        
        @keyframes pulse-energy {
          0%, 100% { opacity: 0.3; transform: scale(1); }
          50% { opacity: 0.6; transform: scale(1.05); }
        }
        .energy-pulse { animation: pulse-energy 4s infinite ease-in-out; }

        /* Subtle Noise Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.03;
            pointer-events: none;
            z-index: 1000;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
        
        .triangle-bg {
          position: fixed;
          top: 0; left: 0; width: 100%; height: 100%;
          z-index: -1;
          background: radial-gradient(circle at 50% 50%, #141A2E 0%, #0B1220 100%);
          overflow: hidden;
        }
        .triangle-shape {
          position: absolute;
          width: 0; height: 0;
          border-left: 25vw solid transparent;
          border-right: 25vw solid transparent;
          border-bottom: 35vh solid rgba(30, 215, 96, 0.025);
          transform: rotate(45deg);
        }

        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.15); border-radius: 10px; }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: #1ED760;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(30, 215, 96, 0.5);
            border: 4px solid #0B1220;
        }
    </style>
